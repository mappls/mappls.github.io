<!doctype html>
<script>
    function hover(element, imgpath) {
  element.setAttribute('src', imgpath);
}
</script>
<script>
function unhover(element, imgpath) {
  element.setAttribute('src', imgpath);
}
</script>
<title>{% block title %}{% endblock %} - mappls</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<div class="headerline">
    <a href="{{ url_for('get_projects') }}">
        <img id="header-img" src="{{ url_for('static', filename='my_img1.jpg') }}">
    </a>
    <h1 id="header-text">mappls</h1>
    <div class="github">
        <a href="https://github.com/mappls">
            <img class="github-img" src="{{ url_for('static', filename='github-logo-off.png') }}"
                 onmouseover="hover(this, '../static/github-logo-on-smaller.png');"
                 onmouseout="unhover(this, '../static/github-logo-off.png');">
        </a>
        <a href="https://www.linkedin.com/in/mp3213/">
            <img class="github-img" src="{{ url_for('static', filename='linkedin-logo-off.png') }}"
                 onmouseover="hover(this, '../static/linkedin-logo-on-smaller.png');"
                 onmouseout="unhover(this, '../static/linkedin-logo-off.png');">
        </a>
        <a href="https://scholar.google.com/citations?user=nKImWsoAAAAJ&hl=en&oi=ao">
            <img class="github-img" src="{{ url_for('static', filename='scholar-logo-off.png') }}"
                 onmouseover="hover(this, '../static/scholar-logo-on-smaller.png');"
                 onmouseout="unhover(this, '../static/scholar-logo-off.png');">
        </a>
    </div>
</div>
<hr>
<div class="nav-container">
<ul class="nav-ul">

    <li><a href="{{ url_for('get_projects') }}">Projects</a></li>
    <li><a href="{{ url_for('get_research') }}">Research</a></li>
</ul>
</div>
<section class="content">

        {% block header %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
</section>
